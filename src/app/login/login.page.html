<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card>
    <br />
    <ion-card-title class="ion-text-center">Ingresa tus datos de inicio de sesión</ion-card-title>
    <ion-card-content>
      <ion-input type="text" [(ngModel)]="cedula" label="Cédula" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
      <br />
      <ion-input type="text" [(ngModel)]="contrasena" label="Contraseña" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
      <br />
      <ion-button shape="round" expand="full" color="primary">Entrar</ion-button>
      <ion-button  shape="round" expand="full" routerLink="/home" color="Medium">Regresar</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
